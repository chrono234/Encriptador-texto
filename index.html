<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador-De-Texto</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" /> 
  </head>
  <body class="contenedor__principal">
    <header class="encabezado">
      <img class="encabezado__logo" src="imagenes/logo.png" alt="Logo de alura con letra a">
    </header>
    <main class="destacados">
      <section class="destacados__container__a">
        <textarea input-texto class="destacados__texto" name="texto" cols="50" rows="10" placeholder="Ingrese un mensaje"></textarea>
        <div class="botones__container">
          <p class="botones__parrafo">&#33; solo letras minusculas y sin acentos</p>
          <button btn-encriptar class="btn" id="b1">
            Encriptar
          </button>
          <button btn-desencriptar class="btn" id="b2">
            Desencriptar
          </button>
        </div>
      </section>
      <section class="destacados__container__b">
        <textarea mensaje class="destacados__mensaje" name="texto" cols="30" rows="26"></textarea>
        <p parrafo class="destacados__parrafo">no se ha encontrado ningún mensaje</p>
        <button btn-copiar class="btn" id="b3">Copiar</button>
      </section>
    </main>
    <script src="index.js"></script>
    <footer class="footer">
